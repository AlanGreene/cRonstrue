language: node_js
node_js:
- node
deploy:
  provider: npm
  email: brady.holt@gmail.com
  api_key:
    secure: 
  on:
    repo: bradymholt/cRonstrue
  before_deploy:
    - npm run prerelease
  after_deploy:
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git remote add origin-pages https://${GH_TOKEN}@github.com/bradymholt/cRonstrue.git > /dev/null 2>&1
    - git push --quiet
env:
  global:
    secure: 
